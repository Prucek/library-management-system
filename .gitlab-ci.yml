default:
  image: "maven:3.8-openjdk-17-slim"

cache:
  paths:
    - ".m2/repository"

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --color always --errors --fail-at-end --show-version"

stages:
  - style
  - test
  - build

style:
  tags:
    - shared-fi
  stage: style
  script:
    - |
      ./mvnw clean checkstyle:check \
              --batch-mode \
              --color always \
              --show-version \
              --fail-never \
              -Dcheckstyle.violationSeverity=warning \
              -Dcheckstyle.config.location=$CI_PROJECT_DIR/checkstyle-config.xml | while read -r line; do
          if echo "$line" | grep -q "BUILD SUCCESS"; then
              build_success=1
              echo "Found success mark"
          fi
          echo "$line";
      done
      if [ "$build_success" != "1" ]; then
          exit 1
      fi
  allow_failure: true
  only:
    - merge_requests
  needs: []

test:
  tags:
    - shared-fi
  stage: test
  script:
    - ./mvnw clean install $MAVEN_CLI_OPTS
  only:
    - merge_requests
    - main
  artifacts:
    when: always
    reports:
      junit:
        - '**/target/surefire-reports/TEST-*.xml'
        - '**/target/failsafe-reports/TEST-*.xml'
  needs: []

build:
  tags:
    - morty
  stage: build
  script:
    - podman login -u $CI_USERNAME -p $CI_PASSWORD $CI_REPO
    - podman build -t $CI_REPO/pa165-library-management-system:latest .
    - podman push $CI_REPO/pa165-library-management-system:latest
  only:
    - main
  needs:
    - test
